<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ë°ì´íŠ¸ ì œì•ˆ</title>
    <style>
        :root {
            --bg1: #0b1020;
            --bg2: #1b2a4a;
            --card: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.18);
            --text: rgba(255, 255, 255, 0.92);
            --muted: rgba(255, 255, 255, 0.7);
            --yes: #22c55e;
            --no: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: radial-gradient(1200px 600px at 30% 20%, #2c3f7a 0%, transparent 55%),
                radial-gradient(1000px 700px at 80% 70%, #7a2c6b 0%, transparent 60%),
                linear-gradient(160deg, var(--bg1), var(--bg2));
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", "Segoe UI", Roboto, Arial;
            overflow: hidden;
        }

        .card {
            width: min(720px, calc(100vw - 40px));
            padding: 36px 28px 28px;
            border-radius: 22px;
            background: var(--card);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0 0 10px;
            font-size: clamp(30px, 4vw, 54px);
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .sub {
            margin: 0 0 22px;
            color: var(--muted);
            font-size: 16px;
        }

        .stage {
            position: relative;
            height: 220px;
            border-radius: 18px;
            border: 1px dashed rgba(255, 255, 255, 0.18);
            background: rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }

        .btn {
            border: 0;
            padding: 14px 20px;
            border-radius: 999px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            color: white;
            user-select: none;
            transition: transform 120ms ease, filter 120ms ease;
            will-change: transform;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
            touch-action: manipulation;
            /* ëª¨ë°”ì¼ ë”ë¸”íƒ­ í™•ëŒ€ ë“± ì™„í™” */
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-yes {
            background: linear-gradient(135deg, #16a34a, var(--yes));
        }

        .btn-no {
            background: linear-gradient(135deg, #dc2626, var(--no));
        }

        .yes-wrap {
            position: absolute;
            left: 50%;
            bottom: 24px;
            transform: translateX(-50%);
        }

        #noBtn {
            position: absolute;
            left: 58%;
            top: 40%;
        }

        .toast {
            margin-top: 18px;
            min-height: 28px;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.01em;
            opacity: 0;
            transform: translateY(6px);
            transition: opacity 240ms ease, transform 240ms ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .hint {
            position: absolute;
            top: 14px;
            right: 16px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.65);
        }

        /* âœ… ëª¨ë°”ì¼/ì‘ì€ í™”ë©´ ëŒ€ì‘ */
        @media (max-width: 480px) {
            .card {
                width: calc(100vw - 24px);
                padding: 22px 16px 16px;
                border-radius: 18px;
            }

            .stage {
                height: 180px;
            }

            .btn {
                padding: 10px 14px;
                font-size: 16px;
            }

            .yes-wrap {
                bottom: 16px;
            }

            .sub {
                font-size: 14px;
                margin-bottom: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="hint">NOëŠ”â€¦ ì¡ê¸° í˜ë“¤ê±¸?</div>
        <h1 id="title">ë‚˜ë‘ ë°ì´íŠ¸í• ë˜?</h1>
        <p class="sub" id="sub">ë„ˆëŠ” YES ëˆ„ë¥´ê²Œ ë ê±°ì•¼</p>

        <div class="stage" id="stage">
            <div class="yes-wrap">
                <button class="btn btn-yes" id="yesBtn">YES</button>
            </div>

            <button class="btn btn-no" id="noBtn">NO</button>
        </div>

        <div class="toast" id="toast"></div>
    </div>

    <script>
        const stage = document.getElementById("stage");
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const toast = document.getElementById("toast");
        const title = document.getElementById("title");
        const sub = document.getElementById("sub");

        // âœ… PC(ë§ˆìš°ìŠ¤)ìš© ë„ë§ ì„¸íŒ…(ì¡ì„ë§Œí•˜ê²Œ)
        const NO_ESCAPE_RADIUS = 65;
        const MARGIN = 14;
        const AFTER_SWAP_DELAY = 1000;

        const ESCAPE_COOLDOWN = 420;
        const ESCAPE_PROB = 0.45;

        // âœ… ëª¨ë°”ì¼(í„°ì¹˜)ì¼ ë•Œ: ì¼ì • ì‹œê°„ë§ˆë‹¤ ìë™ ì´ë™(ë°”ë¡œ ëˆ„ë¥´ëŠ” ë¬¸ì œ í•´ê²°)
        const isTouchLike =
            window.matchMedia("(hover: none)").matches || (navigator.maxTouchPoints && navigator.maxTouchPoints > 0);

        let autoMoveTimer = null;

        let escapeEnabled = true;
        let swapped = false;
        let lastEscapeAt = 0;

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add("show");
            clearTimeout(showToast._t);
            showToast._t = setTimeout(() => toast.classList.remove("show"), 1600);
        }

        function randInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function pickSafePosition(mouseX, mouseY, r) {
            const rect = stage.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const stageW = rect.width;
            const stageH = rect.height;
            const btnW = btnRect.width;
            const btnH = btnRect.height;

            const minX = MARGIN;
            const minY = MARGIN;
            const maxX = Math.max(MARGIN, stageW - btnW - MARGIN);
            const maxY = Math.max(MARGIN, stageH - btnH - MARGIN);

            const mx = mouseX - rect.left;
            const my = mouseY - rect.top;

            for (let i = 0; i < 80; i++) {
                const x = randInt(minX, maxX);
                const y = randInt(minY, maxY);
                const cx = x + btnW / 2;
                const cy = y + btnH / 2;
                const dist = Math.hypot(cx - mx, cy - my);
                if (dist >= r) return { x, y };
            }
            return { x: randInt(minX, maxX), y: randInt(minY, maxY) };
        }

        function moveNoAwayFrom(mouseX, mouseY) {
            // PC/ë§ˆìš°ìŠ¤ì—ì„œë§Œ í™•ë¥ /ì¿¨ë‹¤ìš´ ì ìš©
            if (!isTouchLike) {
                const now = Date.now();
                if (now - lastEscapeAt < ESCAPE_COOLDOWN) return;
                if (Math.random() > ESCAPE_PROB) return;
                lastEscapeAt = now;
            }

            const pos = pickSafePosition(mouseX, mouseY, NO_ESCAPE_RADIUS);

            noBtn.style.transition = "left 180ms ease, top 180ms ease, transform 120ms ease";
            noBtn.style.left = pos.x + "px";
            noBtn.style.top = pos.y + "px";

            noBtn.style.transform = "scale(1.02)";
            setTimeout(() => (noBtn.style.transform = "scale(1)"), 120);
        }

        // âœ… PC(ë§ˆìš°ìŠ¤/íŠ¸ë™íŒ¨ë“œ): ê·¼ì²˜ë©´ ë„ë§
        stage.addEventListener("pointermove", (e) => {
            if (!escapeEnabled) return;
            if (isTouchLike) return; // ëª¨ë°”ì¼ì€ ìë™ì´ë™ ë°©ì‹ ì‚¬ìš©

            const noRect = noBtn.getBoundingClientRect();
            const noCx = noRect.left + noRect.width / 2;
            const noCy = noRect.top + noRect.height / 2;

            const dist = Math.hypot(e.clientX - noCx, e.clientY - noCy);
            if (dist < NO_ESCAPE_RADIUS) {
                moveNoAwayFrom(e.clientX, e.clientY);
            }
        });

        noBtn.addEventListener("pointerenter", (e) => {
            if (!escapeEnabled) return;
            if (isTouchLike) return;
            moveNoAwayFrom(e.clientX, e.clientY);
        });

        // âœ… ëª¨ë°”ì¼(í„°ì¹˜): ì§§ì€ ì‹œê°„ë§ˆë‹¤ ìë™ ì´ë™
        function startAutoMoveForMobile() {
            if (!isTouchLike) return;

            const tick = () => {
                if (!escapeEnabled || swapped) return;

                const rect = stage.getBoundingClientRect();
                const cx = rect.left + rect.width / 2;
                const cy = rect.top + rect.height / 2;

                moveNoAwayFrom(cx, cy);

                const next = 450 + Math.random() * 550; // 450~1000ms
                autoMoveTimer = setTimeout(tick, next);
            };

            tick();
        }

        function yesEvent() {
            title.textContent = "ê·¸ëŸ´ ì¤„ ì•Œì•˜ì–´!";
            sub.textContent = "ì´ì œ ì•½ì† ì¡ì ğŸ˜";
            showToast("âœ… ë°ì´íŠ¸ ì„±ì‚¬!");

            yesBtn.disabled = true;
            noBtn.disabled = true;
            yesBtn.style.filter = "grayscale(0.25) brightness(0.95)";
            noBtn.style.filter = "grayscale(0.25) brightness(0.95)";

            // í˜¹ì‹œ ëª¨ë°”ì¼ ìë™ì´ë™ íƒ€ì´ë¨¸ê°€ ëŒê³  ìˆìœ¼ë©´ ì •ì§€
            if (autoMoveTimer) clearTimeout(autoMoveTimer);
        }

        yesBtn.addEventListener("click", yesEvent);

        // âœ… NO í´ë¦­ë˜ë©´: ì¦‰ì‹œ ìŠ¤ì™‘ + 1ì´ˆ ë’¤ YES ì´ë²¤íŠ¸
        noBtn.addEventListener("click", (e) => {
            if (swapped) return;

            // âœ… í´ë¦­ë˜ìë§ˆì: ì´ë™/ë„ë§/ìë™ì´ë™ ì „ë¶€ ì¦‰ì‹œ ì¤‘ì§€ + ìœ„ì¹˜ ê³ ì •
            swapped = true;
            escapeEnabled = false;

            if (autoMoveTimer) {
                clearTimeout(autoMoveTimer);
                autoMoveTimer = null;
            }

            // í˜¹ì‹œ ì§„í–‰ ì¤‘ì¸ ì• ë‹ˆë©”ì´ì…˜ ëŠë‚Œì„ ëŠê³  "ê·¸ ìë¦¬"ì— ê³ ì •
            noBtn.style.transition = "none";
            // (ë°”ìš´ìŠ¤ íš¨ê³¼ë¡œ scale ê±¸ë ¸ë˜ ê²ƒë„ ì›ë³µ)
            noBtn.style.transform = "scale(1)";

            // âœ… ë°”ë¡œ ìŠ¤ì™‘ (í˜„ì¬ ìœ„ì¹˜ ê·¸ëŒ€ë¡œ)
            const yesText = yesBtn.textContent;
            const noText = noBtn.textContent;

            yesBtn.textContent = noText; // YES -> NO
            noBtn.textContent = yesText; // NO -> YES

            yesBtn.classList.toggle("btn-yes");
            yesBtn.classList.toggle("btn-no");

            noBtn.classList.toggle("btn-no");
            noBtn.classList.toggle("btn-yes");

            showToast("ì˜¤ì‰? NOë¥¼ ëˆŒë €ë„¤? ğŸ˜");

            // (ì›í•˜ë©´: ì´í›„ì—ëŠ” transition ë‹¤ì‹œ ì¼œë„ ë˜ì§€ë§Œ, ì—¬ê¸°ì„  ë©ˆì¶˜ ìƒíƒœ ìœ ì§€)
            setTimeout(() => {
                yesEvent();
            }, AFTER_SWAP_DELAY);
        });


        window.addEventListener("load", () => {
            const rect = stage.getBoundingClientRect();
            moveNoAwayFrom(rect.left + rect.width * 0.5, rect.top + rect.height * 0.5);

            // âœ… ëª¨ë°”ì¼ì´ë©´ ìë™ ì´ë™ ì‹œì‘
            startAutoMoveForMobile();
        });

        window.addEventListener("resize", () => {
            const rect = stage.getBoundingClientRect();
            moveNoAwayFrom(rect.left + rect.width * 0.5, rect.top + rect.height * 0.5);
        });
    </script>
</body>

</html>
