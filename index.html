<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Îç∞Ïù¥Ìä∏ Ï†úÏïà</title>
    <style>
        :root {
            --bg1: #0b1020;
            --bg2: #1b2a4a;
            --card: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.18);
            --text: rgba(255, 255, 255, 0.92);
            --muted: rgba(255, 255, 255, 0.7);
            --yes: #22c55e;
            --no: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: radial-gradient(1200px 600px at 30% 20%, #2c3f7a 0%, transparent 55%),
                radial-gradient(1000px 700px at 80% 70%, #7a2c6b 0%, transparent 60%),
                linear-gradient(160deg, var(--bg1), var(--bg2));
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", "Segoe UI", Roboto, Arial;
            overflow: hidden;
        }

        .card {
            width: min(720px, calc(100vw - 40px));
            padding: 36px 28px 28px;
            border-radius: 22px;
            background: var(--card);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0 0 10px;
            font-size: clamp(30px, 4vw, 54px);
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .sub {
            margin: 0 0 22px;
            color: var(--muted);
            font-size: 16px;
        }

        .stage {
            position: relative;
            height: 220px;
            border-radius: 18px;
            border: 1px dashed rgba(255, 255, 255, 0.18);
            background: rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }

        .btn {
            border: 0;
            padding: 14px 20px;
            border-radius: 999px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            color: white;
            user-select: none;
            transition: transform 120ms ease, filter 120ms ease;
            will-change: transform;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-yes {
            background: linear-gradient(135deg, #16a34a, var(--yes));
        }

        .btn-no {
            background: linear-gradient(135deg, #dc2626, var(--no));
        }

        /* Î≤ÑÌäº Î∞∞Ïπò: YESÎäî Í∞ÄÏö¥Îç∞ ÏïÑÎûò, NOÎäî Ï†àÎåÄ ÏúÑÏπòÎ°ú ÎèÑÎßùÎã§Îãò */
        .yes-wrap {
            position: absolute;
            left: 50%;
            bottom: 24px;
            transform: translateX(-50%);
        }

        #noBtn {
            position: absolute;
            left: 58%;
            top: 40%;
        }

        .toast {
            margin-top: 18px;
            min-height: 28px;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.01em;
            opacity: 0;
            transform: translateY(6px);
            transition: opacity 240ms ease, transform 240ms ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .hint {
            position: absolute;
            top: 14px;
            right: 16px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.65);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="hint">NOÎäî‚Ä¶ Ïû°Í∏∞ ÌûòÎì§Í±∏?</div>
        <h1 id="title">ÎÇòÎûë Îç∞Ïù¥Ìä∏Ìï†Îûò?</h1>
        <p class="sub" id="sub">ÎÑàÎäî YES ÎàÑÎ•¥Í≤å Îê†Í±∞Ïïº</p>

        <div class="stage" id="stage">
            <div class="yes-wrap">
                <button class="btn btn-yes" id="yesBtn">YES</button>
            </div>

            <button class="btn btn-no" id="noBtn">NO</button>
        </div>

        <div class="toast" id="toast"></div>
    </div>

    <script>
        const stage = document.getElementById("stage");
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const toast = document.getElementById("toast");
        const title = document.getElementById("title");
        const sub = document.getElementById("sub");

        // ‚úÖ Ïû°ÏùÑÎßåÌïòÍ≤å ÌäúÎãù
        const NO_ESCAPE_RADIUS = 65;        // Í∞ÄÍπåÏù¥ Í∞ÄÏïº ÎèÑÎßù
        const MARGIN = 14;
        const AFTER_SWAP_DELAY = 1000;

        const ESCAPE_COOLDOWN = 420;        // Ïó∞ÏÜç Ï†êÌîÑ Î∞©ÏßÄ
        const ESCAPE_PROB = 0.45;            // Îß§Î≤à ÎèÑÎßù X (60%Îßå ÎèÑÎßù)

        let escapeEnabled = true;
        let swapped = false;
        let lastEscapeAt = 0;

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add("show");
            clearTimeout(showToast._t);
            showToast._t = setTimeout(() => toast.classList.remove("show"), 1600);
        }

        function randInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function pickSafePosition(mouseX, mouseY, r) {
            const rect = stage.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const stageW = rect.width;
            const stageH = rect.height;
            const btnW = btnRect.width;
            const btnH = btnRect.height;

            const minX = MARGIN;
            const minY = MARGIN;
            const maxX = Math.max(MARGIN, stageW - btnW - MARGIN);
            const maxY = Math.max(MARGIN, stageH - btnH - MARGIN);

            const mx = mouseX - rect.left;
            const my = mouseY - rect.top;

            for (let i = 0; i < 80; i++) {
                const x = randInt(minX, maxX);
                const y = randInt(minY, maxY);
                const cx = x + btnW / 2;
                const cy = y + btnH / 2;
                const dist = Math.hypot(cx - mx, cy - my);
                if (dist >= r) return { x, y };
            }
            return { x: randInt(minX, maxX), y: randInt(minY, maxY) };
        }

        function moveNoAwayFrom(mouseX, mouseY) {
            const now = Date.now();

            if (now - lastEscapeAt < ESCAPE_COOLDOWN) return;   // Ïø®Îã§Ïö¥
            if (Math.random() > ESCAPE_PROB) return;            // ÌôïÎ•†

            lastEscapeAt = now;

            const pos = pickSafePosition(mouseX, mouseY, NO_ESCAPE_RADIUS);

            // Î∂ÄÎìúÎüΩÍ≤å Ïù¥Îèô
            noBtn.style.transition = "left 180ms ease, top 180ms ease, transform 120ms ease";
            noBtn.style.left = pos.x + "px";
            noBtn.style.top = pos.y + "px";

            noBtn.style.transform = "scale(1.02)";
            setTimeout(() => (noBtn.style.transform = "scale(1)"), 120);
        }

        stage.addEventListener("pointermove", (e) => {
            if (!escapeEnabled) return;

            const noRect = noBtn.getBoundingClientRect();
            const noCx = noRect.left + noRect.width / 2;
            const noCy = noRect.top + noRect.height / 2;

            const dist = Math.hypot(e.clientX - noCx, e.clientY - noCy);
            if (dist < NO_ESCAPE_RADIUS) {
                moveNoAwayFrom(e.clientX, e.clientY);
            }
        });

        noBtn.addEventListener("pointerenter", (e) => {
            if (!escapeEnabled) return;
            moveNoAwayFrom(e.clientX, e.clientY);
        });

        function yesEvent() {
            title.textContent = "Í∑∏Îü¥ Ï§Ñ ÏïåÏïòÏñ¥!";
            sub.textContent = "Ïù¥Ï†ú ÏïΩÏÜç Ïû°Ïûê üòé";
            showToast("‚úÖ Îç∞Ïù¥Ìä∏ ÏÑ±ÏÇ¨!");

            yesBtn.disabled = true;
            noBtn.disabled = true;
            yesBtn.style.filter = "grayscale(0.25) brightness(0.95)";
            noBtn.style.filter = "grayscale(0.25) brightness(0.95)";
        }

        yesBtn.addEventListener("click", yesEvent);

        noBtn.addEventListener("click", () => {
            if (swapped) return;
            swapped = true;

            escapeEnabled = false; // Ïä§ÏôëÎêòÎ©¥ Îçî Ïù¥ÏÉÅ ÎèÑÎßù Ïïà Í∞ê

            // Î≤ÑÌäº Ïä§Ïôë
            const yesText = yesBtn.textContent;
            const noText = noBtn.textContent;

            yesBtn.textContent = noText; // YES -> NO
            noBtn.textContent = yesText; // NO -> YES

            yesBtn.classList.toggle("btn-yes");
            yesBtn.classList.toggle("btn-no");

            noBtn.classList.toggle("btn-no");
            noBtn.classList.toggle("btn-yes");

            showToast("Ïò§Ïûâ? NOÎ•º ÎàåÎ†ÄÎÑ§? üòè");

            setTimeout(() => {
                yesEvent();
            }, AFTER_SWAP_DELAY);
        });

        window.addEventListener("load", () => {
            const rect = stage.getBoundingClientRect();
            moveNoAwayFrom(rect.left + rect.width * 0.5, rect.top + rect.height * 0.5);
        });

        window.addEventListener("resize", () => {
            const rect = stage.getBoundingClientRect();
            moveNoAwayFrom(rect.left + rect.width * 0.5, rect.top + rect.height * 0.5);
        });
    </script>


</body>

</html>
