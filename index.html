<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ë°ì´íŠ¸ ì œì•ˆ</title>
    <style>
        :root {
            --bg1: #0b1020;
            --bg2: #1b2a4a;
            --card: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.18);
            --text: rgba(255, 255, 255, 0.92);
            --muted: rgba(255, 255, 255, 0.7);
            --yes: #22c55e;
            --no: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: radial-gradient(1200px 600px at 30% 20%, #2c3f7a 0%, transparent 55%),
                radial-gradient(1000px 700px at 80% 70%, #7a2c6b 0%, transparent 60%),
                linear-gradient(160deg, var(--bg1), var(--bg2));
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", "Segoe UI", Roboto, Arial;
            overflow: hidden;
        }

        .card {
            width: min(720px, calc(100vw - 40px));
            padding: 36px 28px 28px;
            border-radius: 22px;
            background: var(--card);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0 0 10px;
            font-size: clamp(30px, 4vw, 54px);
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .sub {
            margin: 0 0 22px;
            color: var(--muted);
            font-size: 16px;
        }

        .stage {
            position: relative;
            height: 220px;
            border-radius: 18px;
            border: 1px dashed rgba(255, 255, 255, 0.18);
            background: rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }

        .btn {
            border: 0;
            padding: 14px 20px;
            border-radius: 999px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            color: white;
            user-select: none;
            transition: transform 120ms ease, filter 120ms ease;
            will-change: transform;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-yes {
            background: linear-gradient(135deg, #16a34a, var(--yes));
        }

        .btn-no {
            background: linear-gradient(135deg, #dc2626, var(--no));
        }

        /* ë²„íŠ¼ ë°°ì¹˜: YESëŠ” ê°€ìš´ë° ì•„ë˜, NOëŠ” ì ˆëŒ€ ìœ„ì¹˜ë¡œ ë„ë§ë‹¤ë‹˜ */
        .yes-wrap {
            position: absolute;
            left: 50%;
            bottom: 24px;
            transform: translateX(-50%);
        }

        #noBtn {
            position: absolute;
            left: 58%;
            top: 40%;
        }

        .toast {
            margin-top: 18px;
            min-height: 28px;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.01em;
            opacity: 0;
            transform: translateY(6px);
            transition: opacity 240ms ease, transform 240ms ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .hint {
            position: absolute;
            top: 14px;
            right: 16px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.65);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="hint">NOëŠ”â€¦ ì¡ê¸° í˜ë“¤ê±¸?</div>
        <h1 id="title">ë‚˜ë‘ ë°ì´íŠ¸í• ë˜?</h1>
        <p class="sub" id="sub">ì†”ì§íˆ YES ëˆ„ë¥¼ ê±° ë‹¤ ì•Œì•„ ğŸ˜</p>

        <div class="stage" id="stage">
            <div class="yes-wrap">
                <button class="btn btn-yes" id="yesBtn">YES</button>
            </div>

            <button class="btn btn-no" id="noBtn">NO</button>
        </div>

        <div class="toast" id="toast"></div>
    </div>

    <script>
        const stage = document.getElementById("stage");
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const toast = document.getElementById("toast");
        const title = document.getElementById("title");
        const sub = document.getElementById("sub");

        const NO_ESCAPE_RADIUS = 120;   // ë§ˆìš°ìŠ¤ê°€ ì´ ê±°ë¦¬ ì•ˆìœ¼ë¡œ ì˜¤ë©´ ë„ë§
        const MARGIN = 14;             // ìŠ¤í…Œì´ì§€ ê²½ê³„ ì—¬ë°±
        const AFTER_NO_TO_YES_DELAY = 1000; // NO ëˆ„ë¥´ë©´ 1ì´ˆ í›„ YES ì´ë²¤íŠ¸ ë°œë™

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add("show");
            clearTimeout(showToast._t);
            showToast._t = setTimeout(() => toast.classList.remove("show"), 1600);
        }

        function randInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // ë§ˆìš°ìŠ¤ ê·¼ì²˜(ë°˜ê²½ r) ì˜ì—­ì„ í”¼í•´ì„œ ëœë¤ ìœ„ì¹˜ ì„ íƒ
        function pickSafePosition(mouseX, mouseY, r) {
            const rect = stage.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const stageW = rect.width;
            const stageH = rect.height;
            const btnW = btnRect.width;
            const btnH = btnRect.height;

            const minX = MARGIN;
            const minY = MARGIN;
            const maxX = Math.max(MARGIN, stageW - btnW - MARGIN);
            const maxY = Math.max(MARGIN, stageH - btnH - MARGIN);

            // ë§ˆìš°ìŠ¤ ì¢Œí‘œë¥¼ stage ê¸°ì¤€ìœ¼ë¡œ ë³€í™˜
            const mx = mouseX - rect.left;
            const my = mouseY - rect.top;

            // ì—¬ëŸ¬ ë²ˆ ì‹œë„í•´ì„œ "ë§ˆìš°ìŠ¤ ë°˜ê²½ ë°–" ìœ„ì¹˜ë¥¼ ì°¾ìŒ
            for (let i = 0; i < 80; i++) {
                const x = randInt(minX, maxX);
                const y = randInt(minY, maxY);

                // ë²„íŠ¼ ì¤‘ì‹¬ ê¸°ì¤€ ê±°ë¦¬ ì²´í¬
                const cx = x + btnW / 2;
                const cy = y + btnH / 2;
                const dist = Math.hypot(cx - mx, cy - my);

                if (dist >= r) return { x, y };
            }

            // ì‹¤íŒ¨í•˜ë©´ ê·¸ëƒ¥ ì•„ë¬´ ë°ë‚˜
            return { x: randInt(minX, maxX), y: randInt(minY, maxY) };
        }

        function moveNoAwayFrom(mouseX, mouseY) {
            const pos = pickSafePosition(mouseX, mouseY, NO_ESCAPE_RADIUS);
            noBtn.style.left = pos.x + "px";
            noBtn.style.top = pos.y + "px";
        }

        // ë§ˆìš°ìŠ¤ê°€ NO ê·¼ì²˜ë¡œ ì˜¤ë©´ ë„ë§
        stage.addEventListener("mousemove", (e) => {
            const noRect = noBtn.getBoundingClientRect();
            const noCx = noRect.left + noRect.width / 2;
            const noCy = noRect.top + noRect.height / 2;

            const dist = Math.hypot(e.clientX - noCx, e.clientY - noCy);
            if (dist < NO_ESCAPE_RADIUS) {
                moveNoAwayFrom(e.clientX, e.clientY);
            }
        });

        // NOë¥¼ "ë§Œì•½" ëˆ„ë¥´ë©´: YESë¡œ ë°”ê¾¸ê³  1ì´ˆ ë’¤ YES ì´ë²¤íŠ¸ ë°œìƒ
        let noWasClicked = false;

        noBtn.addEventListener("click", () => {
            if (noWasClicked) return;
            noWasClicked = true;

            // NO -> YESë¡œ ë³€ì‹ 
            noBtn.classList.remove("btn-no");
            noBtn.classList.add("btn-yes");
            noBtn.textContent = "YES";
            showToast("ì–´ë¼? ë°©ê¸ˆ ë­ ëˆ„ë¥¸ ê±°ì§€ ğŸ˜");

            setTimeout(() => {
                // YES í´ë¦­ ì´ë²¤íŠ¸ì™€ ë™ì¼í•œ ê²°ê³¼ë¥¼ 1ì´ˆ ë’¤ ì‹¤í–‰
                yesEvent();
            }, AFTER_NO_TO_YES_DELAY);
        });

        function yesEvent() {
            title.textContent = "ê·¸ëŸ´ ì¤„ ì•Œì•˜ì–´!";
            sub.textContent = "ì´ì œ ì•½ì† ì¡ì ğŸ˜";
            showToast("âœ… ë°ì´íŠ¸ ì„±ì‚¬!");

            // ë²„íŠ¼ ë¹„í™œì„±/ì •ë¦¬
            yesBtn.disabled = true;
            noBtn.disabled = true;
            yesBtn.style.filter = "grayscale(0.25) brightness(0.95)";
            noBtn.style.filter = "grayscale(0.25) brightness(0.95)";
        }

        yesBtn.addEventListener("click", yesEvent);

        // ì²˜ìŒ ë¡œë”© ì‹œ NO ìœ„ì¹˜ ì‚´ì§ ëœë¤
        window.addEventListener("load", () => {
            const rect = stage.getBoundingClientRect();
            moveNoAwayFrom(rect.left + rect.width * 0.5, rect.top + rect.height * 0.5);
        });

        // ì°½ í¬ê¸° ë°”ë€Œë©´ NOê°€ ë°–ìœ¼ë¡œ ë‚˜ê°€ì§€ ì•Šê²Œ ì¬ë°°ì¹˜
        window.addEventListener("resize", () => {
            const rect = stage.getBoundingClientRect();
            moveNoAwayFrom(rect.left + rect.width * 0.5, rect.top + rect.height * 0.5);
        });
    </script>
</body>

</html>
